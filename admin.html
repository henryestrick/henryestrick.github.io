
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Extra styles just for admin */
        .admin-login { max-width: 400px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; }
        .admin-panel { display: none; } /* Hidden until logged in */
        .pending-item { border-left: 5px solid orange; background: #fff; margin-bottom: 10px; padding: 15px; border-radius: 4px; }
        .btn-approve { background: #28a745; color: white; margin-right: 10px; }
        .btn-deny { background: #dc3545; color: white; }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <div id="login-section" class="admin-login">
        <h2>Admin Login</h2>
        <form id="login-form">
            <input type="email" id="admin-email" placeholder="Email" required>
            <input type="password" id="admin-pass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="dashboard-section" class="container admin-panel">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2>Pending Approvals</h2>
            <button onclick="logout()">Logout</button>
        </div>
        <div id="pending-list">
            </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    
    <script src="firebase-config.js"></script> <script src="admin.js"></script>
</body>
</html>
