
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCHS Lost & Found</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="container header-content">
            <div class="brand">
                <h1><i class="fa-solid fa-school"></i> GCHS Lost & Found</h1>
                <p>Grayslake Central High School: Report or find items.</p>
            </div>
        </div>
    </header>

    <div class="container controls">
        <div class="toggle-group">
            <button id="btn-show-found" class="active">View Found Items</button>
            <button id="btn-show-lost">View Lost Reports</button>
        </div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSeTKmK0SaP7cG-mcV9KjuQBXZGPMMlYVHKIGRFOoaALAjMWQw/viewform?usp=dialog" target="_blank" class="action-btn-link">
            <button class="action-btn"><i class="fa-solid fa-plus"></i> Report Item</button>
        </a>
    </div>

    <div class="container search-container">
        <div class="search-box">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-input" placeholder="Search for items (e.g. 'blue water bottle')...">
        </div>
    </div>

    <main class="container">
