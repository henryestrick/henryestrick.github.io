<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Lost & Found</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="container">
            <h1><i class="fa-solid fa-school"></i> Lincoln High Lost & Found</h1>
            <p>Report lost items or check what has been found.</p>
        </div>
    </header>

    <div class="container controls">
        <button id="btn-show-found" class="active">View Found Items</button>
        <button id="btn-show-lost">View Lost Reports</button>
        <a href="INSERT_YOUR_GOOGLE_FORM_LINK_HERE" target="_blank" class="button-link">
            <button class="action-btn">+ Report Item</button>
        </a>
    </div>

    <div class="container search-container">
        <input type="text" id="search-input" placeholder="Search items...">
    </div>

    <div class="container">
        <div id="items-grid" class="grid">
            <p>Loading items...</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Lincoln High School.</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
